<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Library Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js" defer></script>
</head>

<body>
    <button id="newBookButton">Add New Book</button>
    <form action="" id="newBookInputForm" style="display: none;"> <!-- the "display:none" hids it till needed-->
        <label for="title">Book Title</label>
        <input type="text" id="title" required>

        <label for="author">Book Author</label>
        <input type="text" id="author" required>

        <label for="pages">Page Count</label>
        <input type="number" id="pages" required>

        <label for="read">Read</label>
        <input type="checkbox" id="read">

        <input type="submit" value="Add Book">
    </form>
    <div id="library"></div>
</body>

</html>
